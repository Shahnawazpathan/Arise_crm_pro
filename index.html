
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arise Enterprises CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              background: '#f8f9fa', // Off-white, clean background
              surface: '#ffffff', // For cards and modals
              primary: '#073B4C', // Deep, rich teal/blue
              accent: {
                DEFAULT: '#D4AF37', // A rich, classic gold
                hover: '#B89B3D'
              },
              secondary: '#118AB2', // A brighter, complementary blue
              text: {
                primary: '#0f172a', // Almost black for high contrast
                secondary: '#64748b',
                on_primary: '#ffffff',
              },
              danger: '#D32F2F',
            }
          }
        }
      }
    </script>
    <!-- Polyfill for ResizeObserver -->
    <script>
      if (typeof window.ResizeObserver === 'undefined') {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/resize-observer-polyfill@1.5.1/dist/ResizeObserver.global.js';
        document.head.appendChild(script);
      }
    </script>

}
